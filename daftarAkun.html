  <head>
    <meta charset="UTF-8" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="daftarAkunStyle.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

    <!-- font awesome icon -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="latarBelakang"></div>

    <!-- register card -->
    <div class="registerCard">
      <div class="atas">
        <div class="icon">
          <a href="halamanLogin.html">
            <img src="Asset/icon back.png" alt="" style="width: 30px" />
          </a>
        </div>

        <h1>Daftar <br />Akun</h1>
      </div>

      <div class="mainRegister">
        <form action="script/register.php" method="POST">
          <div class="input">
            <h2>Username</h2>
            <input
              type="text"
              class="username"
              id="registerUsername"
              name="username"
              required
            />
          </div>
          <div class="input">
            <h2>Password</h2>
            <input
              type="password"
              class="password"
              id="registerPassword"
              name="password"
              required
            />
          </div>
          <div class="tombol">
            <button type="submit">Daftar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka64BS0CQgwbmMR6eXFd86u30g4sL7T4Oog1Rb3y7cRiCRz/JuAlOxl7T1ZBSJ0k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
